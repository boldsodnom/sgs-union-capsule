<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UnionPiClub</title>
</head>
<body>
  <h1>ðŸ§  UnionPi Capsule Feed</h1>
  <div id="capsule-feed">Loading Capsules...</div>

  <!-- Capsule render logic with Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAN6glFtcpkblLO153R4voEqCq3Bkd4BvQ",
      authDomain: "unionpiclub-core.firebaseapp.com",
      projectId: "unionpiclub-core",
      storageBucket: "unionpiclub-core.appspot.com",
      messagingSenderId: "447464759147",
      appId: "1:447464759147:web:1ea6af08abda78b33e362e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("capsule-feed");
    container.innerHTML = "Loading Capsules...";

    const q = query(collection(db, "capsules"), where("isActive", "==", true));
    const snapshot = await getDocs(q);
    const capsules = snapshot.docs.map(doc => doc.data());

    if (!capsules.length) {
      container.innerHTML = "<p>ðŸ˜¢ No capsules found.</p>";
    } else {
      const list = document.createElement("ul");
      capsules.forEach(capsule => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${capsule.title}</strong><br>${capsule.description}`;
        list.appendChild(li);
      });
      container.innerHTML = "";
      container.appendChild(list);
    }
  </script>
</body>
</html>
